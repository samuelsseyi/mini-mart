<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .maincont {background-color: rgba(255, 255, 255, 0.74); border-radius: 30px;}
  </style>
</head>
<body style="background-image: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);">

  <div class="container-fluid">

  <div class=" mx-auto row-lg-7 shadow-lg mt-lg-5 mt-2 p-3 col-8 maincont">
    <p style="font-weight: bold;">Free Delivery on Orders above #40,000</p>
    <h2 class="text-center text-decoration-underline my-3 fs-1">Looma Gadgets</h2>
    <marquee behavior="" direction="" style="font-size: 20px; font-weight: bold;">Welcome To Looma Gadgets, Thanks for Shopping with us.</marquee>
    <div class="items div">
      <button class=" my-3 mx-3 btn-lg" onclick="hpEnvy()">Hp Envy</button>
      <button class=" my-3 mx-3 btn-lg" onclick="samsungGalaxy()">Samsung Galaxy</button>
      <button class=" my-3 mx-3 btn-lg" onclick="ipadAir()">Ipad Air</button>
    </div>
    <input type="text" class="my-5 form-control form-control-lg shadow-none fs-3 fw-bold" id="input" placeholder="You Can Input your order here">
    <button class="w-100 btn btn-outline-info my-2 btn-lg" onclick="submitItem()"> Submit </button>
    <div class="mx-auto text-center">
      <button class="w-20 btn btn-success my-3 mx-3 btn-lg" onclick="addToFirst()">Add First Item</button>
      <button class="w-20 btn btn-primary my-3 mx-3 btn-lg" onclick="addToLast()">Add Last Item</button>
      <button class="w-20 btn btn-secondary my-3 mx-3 btn-lg" onclick="deleteFirst()">Delete First Item</button>
      <button class="w-20 btn btn-dark my-3 mx-3 btn-lg" onclick="deleteLast()">Delete Last Item</button>
      <button class="w-20 btn btn-outline-warning my-3 mx-3 btn-lg " onclick="replaceAnItem()">Replace an Item</button>
      <button class="w-20 btn btn-outline-danger my-3 mx-3 btn-lg " onclick="deleteAnItem()">Delete an Item</button>
      <button class="w-20 btn my-3 mx-3 btn-lg btn-danger" onclick="deleteAllItems()">Delete All Items</button>
    </div>  
  </div>

  <div class=" mx-auto row-lg-2  my-4 shadow-sm col-8 mx-auto">
    <h2 class="fs-1 text-center  text-success">Your Cart</h2>
   <div id="show" class="fs-3 fw-bold my-5 text-primary">

   </div>
  </div>

</div>

  <script src="script.js"></script>
</body>
</html>
